<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5组件</title>

    <!-- 移动端 -->
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

    <!-- 基本样式 -->
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <!-- h5对象样式 -->
    <link rel="stylesheet" type="text/css" href="css/h5.css">

    <!-- 基本资源库 -->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- h5对象资源 页，组件-->
    <script src="js/h5.js" type="text/javascript"></script>
    <script src="js/h5componentbase.js" type="text/javascript"></script>

</head>
<body>
    <script type="text/javascript">
    (function($){
        $(function(){
            var h5 = new H5();
            h5.addPage('face')
                    .addComponent('logo',{
                        'text':'logo',
                        center: true,
                        width:320,
                        height: 70,
                        css:{
                            top: '20px',
                            backgroundColor:'red',
                            opacity:0
                        },
                        animateIn: {
                            opacity: 1
                        },
                        animateOut: {
                            opacity: 0
                        }
                    })
                    .addComponent('slogan',{
                        'text':'slogan',
                        center: true,
                        width: 320,
                        height: 70,
                        css: {
                            top:'70px',
                            backgroundColor:'red'
                        }
                    })
                .addPage('desc')
                    .addComponent('caption',{
                        'text':'核心理念',
                        center: true,
                        width: 320,
                        height: 70,
                        css: {
                            top:'70px',
                            color: '#fff',
                            backgroundColor:'blue'
                        }
                    })
                .addPage('page-3')
                    .addComponent('caption',{
                        'text':'课程方向分布',
                        center: true,
                        width: 320,
                        height: 70,
                        css: {
                            top:'70px',
                            backgroundColor:'yellow'
                        }
                    })
                .loader();
   
        });
    })(jQuery);
    
    </script>
</body>
</html>
